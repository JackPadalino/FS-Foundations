<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Guessing Game</title>
    <link rel="stylesheet" href="main.css">
  </head>
  <body>
    <div id="main-game-container">

      <div id="title-container1">
        <div id="title-container2">
          <h1 style='font-family:marker felt'>Guess That Number!</h1>
        </div>
      </div>

      <div id="guessing-container">
        <input type="number"  style="width:200px;" placeholder="Enter guess here">
        <input type="submit"  style="width:100px;" value="Guess!">
      </div>

      <div id="hint-play-again-container">
        <input type="submit" value="Hint?">
        <input type="submit" value="Play again?">
      </div>

      <div id="incorrect-guesses-container">
        <!--add incorrect guesses here with JS DOM!-->
      </div>
    </div>

    <!-- <script src='js/guessing-game.js'></script> -->
  </body>

</html>
